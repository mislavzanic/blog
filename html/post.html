<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ .MetaData.Title }}</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="blog-header">
        <div>
            <h1>{{ .MetaData.Title }}</h1>
            <time>
                {{ .MetaData.Date.Format "Jan 02, 2006" }}
            </time>
            <ul class="tagList">
                {{ range .MetaData.Tags }}
                <a href="/by-tag/{{ . }}" class="tag">{{.}}</a>
                {{ end }}
            </ul>
        </div>
    </header>
    <div class="content">
        <article class="post">
            {{ .Body | markDown }}
        </article>
    </div>
    <footer class="blog-footer">
        <a href="/" class="main-link">Back to main page</a>
    </footer>

</body>

</html>
