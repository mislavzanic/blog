<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ .MetaData.Title }}</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="blog-header">
        <h1>Mislav's Blog</h1>
    </header>
    <article class="markdown-body entry-content" style="padding: 30px;">
        {{ .Body | markDown }}
    </article>
    <footer class="blog-footer">
        <ul class="tagList">
            {{ range .MetaData.Tags }}
            <div class="tag">{{.}}</div>
            {{ end }}
        </ul>
    </footer>
</body>

</html>
