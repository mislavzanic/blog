<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mislav's Blog</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="blog-header">
        <h1>Mislav's Blog</h1>
    </header>
    <article class="markdown-body entry-content" style="padding: 30px;">
        {{ range .Pages }}
        <a href="{{ .Path | toURL }}">{{ .MetaData.Title }}</a>
        {{ end }}
    </article>
    <footer class="blog-footer">
    </footer>
</body>

</html>
