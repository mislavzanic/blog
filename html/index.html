<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mislav's Blog</title>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header class="blog-header">
        <h1 style="margin-top: 0;"><a class="titleLink" href="/">Mislav's Blog</a></h1>
        <a class="titleLink" href="/about"><u>About</u></a>
        <a class="titleLink" href="/projects"><u>Projects</u></a>
    </header>
    <div class="content">
        <ol class="postList">
            {{ range .Pages }}
            <li class="post-card">
                <div class="summary">
                    <div style="float:right; margin-bottom: 1.5rem; margin-left: 1.5rem;">
                        {{ if .MetaData.TitleImage }}
                        <a class="img" href="{{ .Path | toURL }}">
                            <img class="blogImage" src="/BlogPosts/images/{{ .MetaData.TitleImage }}" alt="{{ .MetaData.TitleImage }}">
                        </a>
                        {{ end }}
                    </div>
                    <div class="postLink">
                        <span class="title">
                            <b><a href="{{ .Path | toURL }}" class="post-link">{{ .MetaData.Title }}</a></b>
                        </span>
                        <br>
                        <time style="font-size: 0.8em;">
                            <i>{{ .MetaData.Date.Format "Jan 02, 2006" }}</i>
                        </time>
                        <ul class="tagList">
                            {{ range .MetaData.Tags }}
                            <i><a href="/by-tag/{{ . }}" class="tag" style="font-size: 0.9rem;">{{.}}</a></i>
                            {{ end }}
                        </ul>
                    </div>
                    <p>
                        {{ .MetaData.Summary | markDown }}
                    </p>
                    <div style="clear:both"></div>
                </div>
            </li>
            {{ end }}
        </ol>
    </div>
    <footer class="blog-footer">
    </footer>
</body>

</html>
